<div class="container">
    <h2>Tabela de Produtos</h2>
    @if(lista.length > 0) {
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>PRECO</th>
                </tr>
            </thead>
            <tbody>
                @for(produto of lista; track produto.id) {
                <tr>
                    <td>{{produto.id}}</td>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.preco}}</td>
                </tr>
                }
            </tbody>
        </table>
    }
    @else {
        <h4> Não há produtos cadastrados! </h4>    
    }
</div>
